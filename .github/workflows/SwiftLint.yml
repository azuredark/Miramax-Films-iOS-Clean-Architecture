name: SwiftLint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Lint:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
     - name: Checkout repository
       uses: actions/checkout@v3
        
     - name: GitHub Action for SwiftLint
       uses: norio-nomura/action-swiftlint@3.1.0
